<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - RunFast Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* สำคัญเพื่อไม่ให้ input ล้น */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover { background-color: #e84118; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ยินดีต้อนรับ</h2>
        <p>กรุณาเข้าสู่ระบบเพื่อช้อปปิ้ง</p>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="ชื่อผู้ใช้ (Username)" required>
            <input type="password" name="password" placeholder="รหัสผ่าน (Password)" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>
</body>
</html>
